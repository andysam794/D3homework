<!DOCTYPE HTML>
<html>

<head>
	<title>Web Fundamentals Workshop</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<link rel="stylesheet" href="D3.js/update_bar_chart(finish)/style.css"></script> 
	<link rel="stylesheet" href="D3.js/scatter_chart_reactive(1)/style.css"></script>
	<link rel="stylesheet" href="D3.js/favorite fruit_list/style.css"></script>
	<link rel="stylesheet" href="D3.js/line_chart/style.css"></script>
	<noscript>
		<link rel="stylesheet" href="assets/css/noscript.css" />
	</noscript>
</head>

<body class="is-preload">

	<!-- Wrapper-->
	<div id="wrapper">

		<!-- Nav -->
		<nav id="nav">
			<a href="#" class="icon solid fa-home"><span>Home</span></a>
			<a href="#work" class="icon solid fa-folder"><span>Work</span></a>
			<a href="#contact" class="icon solid fa-envelope"><span>Contact</span></a>
			<a href="https://twitter.com/ajlkn" class="icon brands fa-twitter"><span>Twitter</span></a>
		</nav>

		<!-- Main -->
		<div id="main">

			<!-- Me -->
			<article id="home" class="panel intro">
				<header>
					<h1>簡廷安</h1>
					<p>D3 作業</p>
				</header>
				<a href="#work" class="jumplink pic">
					<span class="arrow icon solid fa-chevron-right"><span>See my work</span></span>
					<img src="images/me.jpg" alt="" />
				</a>
			</article>

			<!-- Work -->
			<article id="work" class="panel">
				<header>
					<h2>Work</h2>
				</header>
				<p style="margin-bottom: 0px;">
					D3.作業
				</p>
				<hr/>
				
				<section>
					<div class="row">
						<!-- bar_chart -->
						<div href="#" class="col-4 col-6-medium col-12-small image fit">
						<div class="bar-chart-container"></div>
						<div class="controls">
							<button class="barBtn" data-name="revenue" style="width:33%">Revenue</button>
							<button class="barBtn" data-name="budget" style="width:33%">Budget</button>
							<button class="barBtn" data-name="popularity" style="width:33%">Popularity</button>
						</div>

						<div class="tooltip">
							<div class="tip-header">
								<h3></h3>
								<h4></h4>
								<div class="tip-body"></div>
							</div>
						</div>
					</div>

					<hr class="image fit"></hr>
					<!-- 分布圖 -->
					<div class="scatter-plot-container"></div>
					<div class="selected-container">
						<div class="selected-header">Select Element</div>
						<div class="selected-body"></div>
					</div>

					<hr class="image fit">
					</hr>

					<!-- 折線圖 -->
					<div class="col-4 col-6-medium col-12-small image fit">
						<div class="line-chart-container"></div>
					</div>
					<!-- 資料更新 -->
					<div class="col-4 col-6-medium col-12-small image fit">
						<h3 class="Header">Favorite fruit list</h3>
						<div class="general-update-container">
							<svg width="150" height="200"></svg>
						</div>
						<div class="controls">
							<button class="john fruitBtn" data-name="john">John</button>
							<button class="marry fruitBtn" data-name="marry">Marry</button>
							<button class="ryan fruitBtn" data-name="ryan">Ryan</button>
						</div>
					</div>
		</div>
		</section>
		</article>

		<!-- Contact -->
		<article id="contact" class="panel">
			<header>
				<h2>Contact Me</h2>
			</header>
			<form action="#" method="post">
				<div>
					<div class="row">
						<div class="col-6 col-12-medium">
							<input type="text" name="name" placeholder="Name" />
						</div>
						<div class="col-6 col-12-medium">
							<input type="text" name="email" placeholder="Email" />
						</div>
						<div class="col-12">
							<input type="text" name="subject" placeholder="Subject" />
						</div>
						<div class="col-12">
							<textarea name="message" placeholder="Message" rows="6"></textarea>
						</div>
						<div class="col-12">
							<input type="submit" value="Send Message" />
						</div>
					</div>
				</div>
			</form>
		</article>

	</div>

	<!-- Footer -->
	<div id="footer">
		<ul class="copyright">
			<li>&copy; dbdse25-10.</li>
			<li>CHIEN TING AN</li>
		</ul>
	</div>

	</div>

	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/browser.min.js"></script>
	<script src="assets/js/breakpoints.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/main.js"></script>
	<script src="https://d3js.org/d3.v7.min.js"></script>
			
	<script src="assets/js/main-bar.js"></script> 
	<script src="assets/js/main-fruit.js"></script>
	<script src="assets/js/main-line.js"></script>
	<script src="assets/js/main-scatter.js"></script>
</body>
</html >
